<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahesh G Traders Registration</title>
    <style>
        /* General body styling */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* Background image styling */
        .background {
            /* Replace with your vegetable background image */
            background-image: url('/static/images/logo-png.png');
            background-size: cover;
            background-position: center;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Centered registration box */
        .registration-box {
            background-color: rgba(255, 255, 255, 0.9); /* White background with transparency */
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
            height: auto;
        }

        /* Form input styling */
        form input {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Submit button styling */
        form button {
            background-color: #4CAF50; /* Green color */
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #45a049;
        }

        /* Footer text styling */
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: gray;
        }
    </style>
    <script>
        function validateForm(event) {
            event.preventDefault(); // Prevent form submission

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            const passwordRegex = /^(?=.*[0-9])(?=.*[!@#$%^&*])(?=.*[a-zA-Z]).{8,}$/;

            if (!username || !password || !confirmPassword) {
                alert('All fields are required.');
                return;
            }

            if (!passwordRegex.test(password)) {
                alert('Password must be at least 8 characters long, contain at least one number, one special character, and one letter.');
                return;
            }

            if (password !== confirmPassword) {
                alert('Passwords do not match.');
                return;
            }

            alert('Registration successful!');
            // You can submit the form here if needed
            document.getElementById('registrationForm').submit();
        }
    </script>
</head>
<body>
    <div class="background">
        <div class="registration-box">
            <form id="registrationForm" method="POST" action="{% url 'login2' %}" >
                {% csrf_token %}
                <input type="text" id="username" name="username" placeholder="Username" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required><br>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>login page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <style>
        /* General body styling */
body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    background : url('/static/images/logo-png.png');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
  
}

/* Login container */
.login-container {
    background: white;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    width: 320px;
    text-align: center;
}

/* Input fields */
input[type="text"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

/* Login button */
button {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 10px;
    width: 100%;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 10px;
}

button:hover {
    background-color: #45a049;
}

/* Register link */
a {
    display: block;
    margin-top: 10px;
    text-decoration: none;
    color: #007bff;
    font-size: 14px;
}

a:hover {
    text-decoration: underline;
}

/* Error message styling */
.error {
    color: red;
    font-size: 14px;
    margin-bottom: 10px;
    background: #ffe5e5;
    padding: 8px;
    border-radius: 5px;
    border: 1px solid red;
}


        </style>
       
      
    </head>
    <body>
    
    <div class="login-container">
     
     <h2>LOGIN</h2>
        
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        
    <form method="POST">
    {% csrf_token %}
        <input type="text" name="username" placeholder="Enter Username" required>
        <input type="password" name="password" placeholder="Enter Password" required>
        
        <button type="submit">Login</button>
        <a href="registration">Register</a>
    </form>
</div>

    </body>
</html>

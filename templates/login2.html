<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahesh G Traders Login</title>
    <style>
        /* General body styling */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* Background image styling */
        .background {
           /* Replace with your vegetable background image */
            background-image: url('static/images/logo-png.png');
            background-size: cover;
            background-position: center;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Centered login box */
        .login-box {
            background-color: rgba(255, 255, 255, 0.9); /* White background with transparency */
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
            height: auto;
        }

        /* Form input styling */
        form input {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Login button styling */
        form button {
            background-color: #4CAF50; /* Green color */
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #45a049;
        }

        /* Register button styling */
        .register-button {
            background-color: #4CAF50; /* Green color */
            color: white;
            border: none;
            padding: 10px;
            width: 150px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .register-button:hover {
            background-color: #45a049;
        }

        /* Footer text styling */
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: gray;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="login-box">
            <form method="POST" action="{% url 'home' %}">
                {% csrf_token %}
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required><br>
                <button type="submit">Login</button>
            </form>
            <br>
            <a href="{% url 'registration' %}" class="register-button">Register Here</a>
        </div>
    </div>
</body>
</html>
